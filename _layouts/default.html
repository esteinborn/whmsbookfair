<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap/dist/css/bootstrap.css" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

  </head>
  <body>
    <div class="container" style="margin-top: 60px;">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="./index.html">WHMS Book Fair</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                {% for item in site.data.nav.links %}
                <li class="nav-item {% if item.category == page.category %}active{% endif %}">
                  <a class="nav-link" href="{{ item.url }}">{{ item.title }} {% if item.category == page.category %}<span class="sr-only">(current)</span>{% endif %}</a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{ content }}
        </div>
      </div>

      <footer>
        <div class="row">
          <div class="col">
            <p class="display-4 text-center">Together Making the Book Fair Possible</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p><a href="https://woodlandhill.org/"><img src="{{ site.baseurl }}/images/whms_logo.png" alt="Woodland Hill Montessori School Logo" class="img-fluid align-middle"></a></p>
          </div>
          <div class="col-md-6">
            <p><a href="https://www.opendoor-bookstore.com/"><img src="{{ site.baseurl }}/images/open-door-book-store-logo.jpg" alt="The Open Door Bookstore and Gift Gallery Logo" class="img-fluid align-middle"></a></p>
          </div>
        </div>
      </footer>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="{{ site.baseurl }}/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
