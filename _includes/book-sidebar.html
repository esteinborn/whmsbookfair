<h2 class="display-6">Featured Books</h2>
{% assign booklist = site.data.books | sort: 'title'  %}
{% for book in booklist %}
  {% if book.age contains page.category and book.featured == "yes" %}
  <div class="card border-secondary mb-5 shadow-sm">
    <img src="{{ book.image }}" loading="lazy" class="card-img-top" alt="{{ book.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">{{ book.author }}</p>
      <a href="{{ book.link }}" class="stretched-link">${{ book.price }}</a>
    </div>
  </div>
  {% endif %}
{% endfor %}
